<h1>Camadas</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="concept">
    <th mat-header-cell *matHeaderCellDef>Conceito</th>
    <td mat-cell *matCellDef="let bean">{{bean.concept}}</td>
  </ng-container>

  <ng-container matColumnDef="characteristic">
    <th mat-header-cell *matHeaderCellDef>Caracter√≠stica</th>
    <td mat-cell *matCellDef="let bean">{{bean.characteristic}}</td>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>
</table>
